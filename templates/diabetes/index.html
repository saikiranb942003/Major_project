<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Diabetes Prediction</h2>
        <form action="/predict_diabetes" method="POST">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Number of Pregnancies</label>
                <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose Level</label>
                <input type="number" class="form-control" id="glucose" name="glucose" required>
            </div>
            <div class="mb-3">
                <label for="bloodpressure" class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" id="bloodpressure" name="bloodpressure" required>
            </div>
            <div class="mb-3">
                <label for="skinthickness" class="form-label">Skin Thickness</label>
                <input type="number" class="form-control" id="skinthickness" name="skinthickness" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Insulin Level</label>
                <input type="number" class="form-control" id="insulin" name="insulin" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" class="form-control" id="dpf" name="dpf" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
