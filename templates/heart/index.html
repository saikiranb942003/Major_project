<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* Basic styling reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fc;
        }

        /* Main container styling */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Form header */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        /* Input styling */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Result text styling */
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            color: #00796b;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict_heart" method="POST" class="form-container">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (1=Male, 0=Female):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (1=True, 0=False):</label>
            <input type="number" id="fbs" name="fbs" required>

            <label for="restecg">Resting ECG (0-2):</label>
            <input type="number" id="restecg" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>

            <label for="slope">Slope (0-2):</label>
            <input type="number" id="slope" name="slope" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h3 class="result">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
